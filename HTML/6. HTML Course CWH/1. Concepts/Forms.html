<html lang="en">
<head>

<body>
    <form action="/action.php">
        <div>
            <label for="name">
                <input type="text" required name="name" id="100" placeholder="Type Your Name">
            </label>
        </div>
        <br>
        <div>
            <label for="gender">
                <select name="gender" id="101" required>
                    <option value="" disabled selected>Select the Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <label for="phone">
                <input type="tel" name="phone" id="102" placeholder="Enter Your Phone Number">
            </label>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
